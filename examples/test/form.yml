name: Form
vars:
  URL: "http://127.0.0.1:8080"

testcases:

################################## PUT FORM ####################################

- name: put_form
  steps:
  - type: tavern
    request:
      url: "{{.URL}}/form?id=1"
      method: PUT
      headers:
        Accept: "application/json"
        Authorization: "Bearer test"
        Content-Type: "application/json"
      json:
        name: "test"
        list: [1]
        map:  {foo: bar}
    response:
      statusCode: 200
      json:
        id: 1
        name: "test"
        list: [1]
        map:  {foo: bar}

- name: put_form_missing_url_parameter
  steps:
  - type: tavern
    request:
      url: "{{.URL}}/form"
      method: PUT
      headers:
        Accept: "application/json"
        Authorization: "Bearer test"
        Content-Type: "application/json"
      json:
        name: "test"
        list: [1]
        map:  {foo: bar}
    response:
      statusCode: 400
      json:
        error: "Could not validate data: Key: 'TestFormReq.ID' Error:Field validation for 'ID' failed on the 'required' tag"

- name: put_form_missing_json_field
  steps:
  - type: tavern
    request:
      url: "{{.URL}}/form?id=1"
      method: PUT
      headers:
        Accept: "application/json"
        Authorization: "Bearer test"
        Content-Type: "application/json"
      json:
        map: {foo: bar}
    response:
      statusCode: 400
      json:
        error: "Could not validate data: Key: 'TestFormReq.List' Error:Field validation for 'List' failed on the 'required' tag"

- name: put_form_error
  steps:
  - type: tavern
    request:
      url: "{{.URL}}/form?id=1"
      method: PUT
      headers:
        Accept: "application/json"
        Authorization: "Bearer test"
        Content-Type: "application/json"
      body: "test"
    response:
      statusCode: 400
      json:
        error: "Could not bind request with content type application/json: invalid character 'e' in literal true (expecting 'r')"

# ################################ POST FORM ENCODED #############################

- name: post_form_encoded
  steps:
  - type: tavern
    request:
      url: "{{.URL}}/form/encoded?id=1"
      method: POST
      headers:
        Accept: "*/*"
        Authorization: "Bearer test"
        Content-Type: "application/x-www-form-urlencoded"
      body: "list=1&name=test"
    response:
      statusCode: 200
      json:
        id:   1
        name: "test"
        list: [1]

- name: post_form_encoded_missing_url_parameter
  steps:
  - type: tavern
    request:
      url: "{{.URL}}/form/encoded"
      method: POST
      headers:
        Accept: "*/*"
        Authorization: "Bearer test"
        Content-Type: "application/x-www-form-urlencoded"
      body: "list=1&name=test"
    response:
      statusCode: 400
      json:
        error: "Could not validate data: Key: 'TestFormReq.ID' Error:Field validation for 'ID' failed on the 'required' tag"

